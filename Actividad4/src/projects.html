      <!-- Main Section -->
      <div class="flex flex-1">
         <!-- Main -->
         <div class="w-full p-8 flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold mb-4">Crear Proyecto</h1>
            <form class="w-full max-w-xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
                <div>
                   <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ID Proyecto</label>
                   <input type="text" id="id" name="id" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
             
                <div>
                   <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
                   <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
             
                <div>
                   <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descripción</label>
                   <textarea id="descripcion" name="descripcion" rows="3" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>
             
                <div class="flex gap-4">
                   <div class="flex-1">
                      <label for="fechaInicio" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha inicio</label>
                      <input type="date" id="fechaInicio" name="fechaInicio" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                   </div>
             
                   <div class="flex-1">
                      <label for="fechaFinal" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fecha final</label>
                      <input type="date" id="fechaFinal" name="fechaFinal" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                   </div>
                </div>
             
                <div>
                   <label for="valor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Valor</label>
                   <input type="number" id="valor" name="valor" class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>
             
               <div>
               <label for="participantes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                  Participantes
               </label>
               <select id="participantes" name="participantes" multiple
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
               </select>
               </div>

                <div class="flex justify-end">
                   <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer">Guardar Proyecto</button>
                </div>
             </form>             
         </div>
